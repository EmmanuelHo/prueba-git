<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header><h1>Formulario de resgitro</h1></header>
    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" placeholder="Nombre" />
        </div>
        <br />
        <div>
          <label for="surname">Apellido</label>
          <input type="text" id="surname" placeholder="Apellido" />
        </div>
        <br />
        <div>
          Modalidad de cursada:
          <input type="radio" id="On-Demand" name="tipe" />
          <label for="On-Demand">On-demand</label>
          <input type="radio" id="En vivo" name="tipe" />
          <label for="En vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="email">Correo</label>
          <input type="email" id="email" placeholder="example@gmail.com" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="pub" />
          <label for="pub"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma
            nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="pub2" />
          <label for="pub2">Deseo compartir mis datos de contacto</label>
        </div>
        <br />
        <div>
          <button type="submit">Confirmar</button>
          <input type="submit" value="Cancelar" />
        </div>
      </form>
    </main>
  </body>
</html>
